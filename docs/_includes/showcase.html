<div class="row">
  <div id="showcase" class="col">
    <div id="audioControl">
      <p>Allow microphone access or play this audio file to see a demo.</p>
      <audio id="elvisSong" controls src="/assets/ripitup.mp3"></audio>
    </div>
    <canvas></canvas>
    <div id="legend">
      <div class="key-item">
        <div class="key-color pink"></div><div class="key-text">Root Mean Squared (RMS)</div>
      </div>
      <div class="key-item">
        <div class="key-color yellow"></div><div class="key-text">Spectral Centroid</div>
      </div>
      <div class="key-item">
        <div class="key-color blue"></div><div class="key-text">Spectral Rolloff</div>
      </div>
    </div>
    <div id="chroma">
      <div class="chroma-band">C</div>
      <div class="chroma-band">C#</div>
      <div class="chroma-band">D</div>
      <div class="chroma-band">Eb</div>
      <div class="chroma-band">E</div>
      <div class="chroma-band">F</div>
      <div class="chroma-band">F#</div>
      <div class="chroma-band">G</div>
      <div class="chroma-band">G#</div>
      <div class="chroma-band">A</div>
      <div class="chroma-band">Bb</div>
      <div class="chroma-band">B</div>
    </div>
    <div id="mfcc">
      <div class="mfcc-band">0</div>
      <div class="mfcc-band">1</div>
      <div class="mfcc-band">2</div>
      <div class="mfcc-band">3</div>
      <div class="mfcc-band">4</div>
      <div class="mfcc-band">5</div>
      <div class="mfcc-band">6</div>
      <div class="mfcc-band">7</div>
      <div class="mfcc-band">8</div>
      <div class="mfcc-band">9</div>
      <div class="mfcc-band">10</div>
      <div class="mfcc-band">11</div>
      <div class="mfcc-band">12</div>
    </div>
  </div>
  <hr>
</div>
<script src="/assets/main.js"></script>
